<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <form class="calculetorBox shadow-lg p-5 mt-5" action="#">
        <h4 class="fw-bold text-center border-bottom p-2">Age Calculetor <br>
            <span class="fs-6">Milon</span>
            </h2>
            <div class="row g-3 mt-3">
                <div class="col">
                    <p class="text-center">Date</p>
                    <input type="text" class="form-control" name="date" id="date" placeholder="dd"
                        aria-label="first date">
                </div>
                <div class="col">
                    <p class="text-center">Month</p>
                    <input type="text" class="form-control" name="month" id="month" placeholder="mm"
                        aria-label="first month">
                </div>
                <div class="col">
                    <p class="text-center">Year</p>
                    <input type="text" class="form-control" name="year" id="year" placeholder="yyyy"
                        aria-label="Last name">
                </div>
                <div class="col-12 text-center mt-4">
                    <button id="subBtn" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="text-danger" id="age"></div>
    </form>

    <script>
        const subBtn = document.getElementById('subBtn');
        subBtn.addEventListener('click', function () {
            let d1 = document.getElementById('date').value;
            let m1 = document.getElementById('month').value;
            let y1 = document.getElementById('year').value;

            let date = new Date();
            let d2 = date.getDate();
            let m2 = 1 + date.getMonth();
            let y2 = date.getFullYear();
            let month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if (d1 > d2) {
                d2 = d2 + month[m2 - 1];
                m2 = m2 - 1;
            }
            if (m1 > m2) {
                m2 = m2 + 12;
                y2 = y2 - 1;
            }

            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;

            document.getElementById('age').innerHTML = 'Your Age is ' + y + ' Years ' + m + ' Months ' + d + ' Days';
        })
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
